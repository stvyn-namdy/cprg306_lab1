<!-- Temperature Conversion -->
<div class="container mx-auto mt-6">
<section id="temperature" class="mb-8">
    <h2 class="text-center font-bold text-gray-800 mb-4 ">Temperature Conversion</h2>
    <form class="bg-white shadow-md rounded p-6">
      <label for="temperatureInput" class="block text-gray-700 text-lg mb-2">Enter Temperature:</label>
      <input id="temperatureInput" type="text" placeholder="Enter value (For Example: 37, 100)" class="w-full p-2 border border-gray-300 rounded mb-4">
<div class="grid grid-cols-2 gap-4">
    <button id="toFahrenheit" type="button" class="w-full bg-sky-400 text-white p-2 rounded hover:bg-sky-600">Convert to Fahrenheit</button>
    <button id="toCelsius" type="button" class="w-full bg-sky-400 text-white p-2 rounded hover:bg-sky-600">Convert to Celsius</button>
</div>
<p id="temperatureOutput" class="text-center font-bold text-gray-700 mt-2"></p>

    </form>
  </section>
</div>    
<script src="script.js"></script>
</body>
